<div class="tableMargin">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search..." #input>
  </mat-form-field>  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container *ngFor="let col of dataTableInputs.displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[col] }} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="dataTableInputs.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dataTableInputs.displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
